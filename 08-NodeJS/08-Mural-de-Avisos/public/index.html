<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <title>Mural de Avisos</title>

</head>
<body>
  <div class="container">
    <h1>Novo Post</h1>
    <div class="row py-1">
      <div class="col">
          <input id="title" type="text" class="form-control" placeholder="Título" aria-label="titulo">
        </div>
        <div class="col">
          <input id="desc" type="text" class="form-control" placeholder="Descrição" aria-label="descricao">
        </div>
        <div class="col">
          <button class="btn btn-secondary" onClick="newPost()">Salvar</button>
        </div>
      </div>
      
      <hr>
      
      <h2>Mural</h2>

      <div id="posts"></div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    <script src="./script/script.js"></script>

</body>
</html>
